<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageBind Search</title>
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <img src="../img/bg.jpg" alt="Logo">

    <div class="container pt-5">
        <div class="btn-home ms-4">
            <a class="fa-solid fa-house"></a>
        </div>
        <div class="function d-flex justify-content-around">
            <div class="function__form ">
                <h2 class="mt-3 text-center">Upload File</h2>
                <!-- upload -->
                <div class="function__form--content d-flex align-items-center justify-content-center ">
                    <div class="button_file_upload">
                        <input type="file" id="fileUpload" name="query_img" accept=".png, .jpg, .jpeg" onchange="updatePreview()">
                        <label for="fileUpload" class="d-flex btn-function align-items-center justify-content-center">
                            <img src="../img/upload.svg" alt="upload" class="upload-icon">
                            <p class="text-button pt-3 ps-2">Upload image</p>
                        </label>
                    </div>
    
                    <p class="or-note mx-3 mt-3">or</p>
    
                    <div class="url">
                        <input type="text" id="url-input" name="query_img" placeholder="Enter image URL" oninput="updatePreviewFromUrl()">
                    </div>
                </div>
            </div>

            <div class="function__form d-flex flex-column align-items-center justify-content-center ">
                <h2 class="text-center mt-3">Retrieval</h2>
                <!-- summit -->
                <a id="searchButton" class="btn-function d-flex justify-content-center align-items-center" type="submit" value="Submit" href="./retrieval.html">
                    <img src="../img/uit.jpg" alt="search" id="uploadedImage" class="pt-5">
                    <p class="text-search pt-3 ps-2">Search</p>
                </a>
            </div>
        </div>

        <div class="picture-review text-center pt-5" id="pictureReview">
            <img src="./img/uit.jpg" alt="" class="pt-5" >
        </div>
    </div>
    <script>
        document.getElementById('searchButton').addEventListener('click', function (event) {
            const fileInput = document.getElementById('fileUpload');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageData = e.target.result;

                    // Gửi ảnh 
                    localStorage.setItem('imageData', imageData);
                    window.location.href = 'retrieval.html';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script>
        function updatePreview() {
            var fileInput = document.getElementById('fileUpload');
            var pictureReview = document.getElementById('pictureReview');
            // Kiểm tra đã chọn file chưa
            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                // Đọc và update
                reader.onload = function (e) {
                    pictureReview.innerHTML = '<img src="' + e.target.result + '" alt="">';
                };
                // Đọc dữ liệu từ file được chọn
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function updatePreviewFromUrl() {
            var urlInput = document.getElementById('url-input');
            var pictureReview = document.getElementById('pictureReview');

            var imageUrl = urlInput.value;

            if (imageUrl) {
                pictureReview.innerHTML = '<img src="' + imageUrl + '" alt="">';
            }
        }
    </script>
</body>
</html>
